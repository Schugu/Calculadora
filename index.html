<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
    <link rel="icon" type="image/png" href="media/CalculadoraIconopng.png">
    <script src="app.js" defer></script>
</head>
<body>
    <main class="main">
        <section class="calculadora">
            <article class="pantalla">
                <div class="valorAnterior"></div>
                <div class="valorActual"></div>
            </article>
            <article class="botones">
                <button class="boton botonAccion col-2" value="C">C</button>
                <button class="boton botonAccion" value="â†">&larr;</button>
                <button class="boton operador" value="/">/</button>
                <button class="boton numero" value="7">7</button>
                <button class="boton numero" value="8">8</button>
                <button class="boton numero" value="9">9</button>
                <button class="boton operador" value="*">X</button>
                <button class="boton numero" value="4">4</button>
                <button class="boton numero" value="5">5</button>
                <button class="boton numero" value="6">6</button>
                <button class="boton operador" value="-">-</button>
                <button class="boton numero" value="1">1</button>
                <button class="boton numero" value="2">2</button>
                <button class="boton numero" value="3">3</button>
                <button class="boton operador" value="+">+</button>
                <button class="boton numero col-2" value="0">0</button>
                <button class="boton numero" value=".">.</button>
                <button class="boton botonAccion" value="=">=</button>
            </article>
        </section>
    </main>
</body>
</html>
